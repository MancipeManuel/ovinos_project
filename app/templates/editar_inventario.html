<!DOCTYPE html>
<html>
<head>
    <title>Editar Inventario</title>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('oveja') }}"> ovejas  </a>
        <a href="{{ url_for('salud') }}">salud</a>
        <a href="{{url_for('reproduccion')}}"> reproduccion</a>
        <a href="{{url_for('alimentacion')}}">alimentacion</a></li>
        <a href="{{url_for('finanzas')}}">finanzas</a></li>
        <a href="{{url_for('venta')}}">ventas</a></li>
        <a href="{{url_for('compra')}}">compras</a></li>
        <a href="{{url_for('inventario')}}">inventario</a></li>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; 2024 Gestión de Ovinos
    </footer>
    <div class="sidebar">
        <a href="{{url_for('listar_inventario')}}">listar inventario</a></li>
        <a href="{{ url_for('insertar_inventario') }}">Agregar inventario</a>
        </div>
    <h1>Editar Inventario</h1>
    <form method="POST" action="{{ url_for('editar_inventario', id=item.id) }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        {{ form.hidden_tag() }}
        
        <label for="tipo">Tipo:</label>
        <input type="text" name="tipo" id="tipo" value="{{ form.tipo.data }}" required>
        
        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" id="descripcion" value="{{ form.descripcion.data }}" required>
        
        <label for="cantidad">Cantidad:</label>
        <input type="text" name="cantidad" id="cantidad" value="{{ form.cantidad.data }}" required>
        
        <label for="fecha_adquisicion">Fecha de Adquisición:</label>
        <input type="date" name="fecha_adquisicion" id="fecha_adquisicion" value="{{ form.fecha_adquisicion.data }}" required>
        
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
