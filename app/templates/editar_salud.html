<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Editar Salud</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Editar Salud</h1>
    <form action="{{ url_for('editar_salud', id=salud.id) }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

       

        <label for="fecha">Fecha de la consulta:</label>
        <input type="date" id="fecha" name="fecha" value="{{ salud.fecha }}" required>
        <br>

        <label for="tipo_tratamiento">Tipo de consulta:</label>
        <input type="text" id="tipo_tratamiento" name="tipo_tratamiento" value="{{ salud.tipo_tratamiento }}" required>
        <br>

        <label for="detalle">Detalles de la consulta:</label>
        <textarea id="detalle" name="detalle" required>{{ salud.detalle }}</textarea>
        <br>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('listar_salud') }}">Volver a la lista de salud</a>
        <br>
    </form>
</body>
</html>
